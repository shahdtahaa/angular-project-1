
<div class="d-flex flex-column justify-content-center align-items-center mt-5">

    <div class="text-center mb-5">
        <h1>Contact Section</h1>
        <div class="w-50 m-auto mb-2">
            <div class="line-container">
                <i class="fa-solid fa-star main-color"></i>
            </div>
        </div>
    </div>
    <div class="form-container mb-5">
        <form>
          <div class="form-group">
            <input 
              type="text" 
              id="username" 
              class="form-control " 
              required 
              (input)="onInput($event)"
            >
            <label for="username" class="form-label mb-2">userName :</label>
          </div>
          <div class="form-group">
            <input 
              type="number" 
              id="age" 
              class="form-control" 
              required 
              (input)="onInput($event)"
            >
            <label for="age" class="form-label mb-2">userAge :</label>
          </div>
          <div class="form-group">
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              required 
              (input)="onInput($event)"
            >
            <label for="email" class="form-label mb-2">userEmail :</label>
          </div>
          <div class="form-group">
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              required 
              (input)="onInput($event)"
            >
            <label for="password" class="form-label mb-4">userPassword :</label>
          </div>
          <button type="submit" class="btn">send Message</button>
        </form>
      </div>
      
</div>
